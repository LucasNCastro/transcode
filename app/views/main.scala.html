@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" href="assets/stylesheets/site.css"/>
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        @*************************************

        <link rel='stylesheet' href='@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")'>
        


        *@
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">

                        <!-- Navbar Header -->
                    <div class="navbar-header">

                            <!-- Icône pour les mobile -->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        Menu
                        </button>
                            <!-- Fin Icône pour les mobile -->

                            <!-- Logo -->
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="/assets/images/logo.png" id="navbar-logo">
                        </a>
                            <!-- Fin Logo -->
                    </div>

                        <!-- Fin Navbar Header -->

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <a href="#">Accueil</a>
                            </li>
                            <li class="">
                                <a href="#">Services</a>
                            </li>
                            <li class="">
                                <a href="#">Tarifs</a>
                            </li>
                            <li class="">
                                <a href="#">FAQ</a>
                            </li>
                            <li class="">
                                <a href="#">Support</a>
                            </li>
                            <a class="btn btn-primary navbar-btn" href="@routes.AccountController.login()">
                                    Se connecter
                            </a>
                            <!--
                            <a class="btn navbar-btn">
                                <img src="assets/images/fb-logo.png" />
                            </a>
                            <a class="btn navbar-btn">
                                <img src="assets/images/tw-logo.png" />
                            </a>
                            <a class="btn navbar-btn">
                                <img src="assets/images/gm-logo.png" />
                            </a>
                            -->
                        </ul>
                    </div>


                </div>
            </nav>
        </header>
        <section class="container">
        @content
        </section>
        <footer>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="row">
                        <h4 class="text-center text-primary">
                                &copy; Copyright 2015-@java.time.Year.now().getValue() - Tous droits réservés
                        </h4>
                    </div>
                </div>
            </nav>
        </footer>

    </body>
</html>
